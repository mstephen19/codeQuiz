<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="startScreenContainer">
        <h1>Code Quiz</h1>
        <p>You have 2 minutes. Earn a 5s time boost with a correct answer, lose 20s with an incorrect answer.</p>
        <button id="startBtn">START</button>
    </div>
    <div id="quizContainer">
        <p>Question Number: <span id="totalAnswered">1</span>/20</p>
        <p>Time left: <span id="timer"></span></p>
        <h2 id="question"></h2>
        <div id="answersContainer">
            <button id="answer1"><span class="answers"></span></button>
            <button id="answer2"><span class="answers"></span></button>
            <button id="answer3"><span class="answers"></span></button>
            <button id="answer4"><span class="answers"></span></button>
        </div>
    </div>
    <div id="endScreenContainer">
        <h3 id="endTitle">End Screen</h3>
        <h4>Enter your name to save your score</h4>
        <input id="getName" type="text">
        <button id="submitbutton">Submit & View Highscores</button>
    </div>
    <div id="scoreContainer">
        <p>Correctly Answered: <span id="score">0</span></p>
    </div>
    <div id="highscoresContainer">
        <p>Name</p>
        <ul id="namesList">

        </ul>
        <p>Score</p>
        <ul id="scoresList">
            
        </ul>
    </div>
    <script src="logic.js"></script>
</body>
</html>
